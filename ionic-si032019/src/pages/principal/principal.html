<ion-header>
  <ion-navbar>
    <ion-title>principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Lista de Tamanhos</ion-label>
      <ion-select (ionChange)="buscarSabores()" [(ngModel)]="idTamanhos">
          <ion-option value={{tamanhos.id}} *ngFor="let tamanhos of listaTamanhos">{{tamanhos.name}}</ion-option>          
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let sabores of listaSabores"> 
      <ion-item>
        <ion-avatar item-start>
          <!-- <img src="../../assets/imgs/"{{sabores.sabor}}".png"> -->
        </ion-avatar>
        <h2>{{sabores.sabor}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" (click)="adicionarSabor()">
          <ion-icon name="ios-more"></ion-icon>
          R$: {{sabores.preco}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button full (click)="buscarEndereco()">Buscar Endere√ßos</button>
</ion-content>
