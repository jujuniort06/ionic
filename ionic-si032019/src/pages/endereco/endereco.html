<ion-header>
  <ion-navbar>
    <ion-title>endereco</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Lista de Cidades</ion-label>
      <ion-select (ionChange)="buscarBairro()" [(ngModel)]="idEndereco">
          <ion-option value={{endereco.id}} *ngFor="let endereco of listaEndereco">{{endereco.name}}</ion-option>          
      </ion-select>
    </ion-item>
  </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Lista de Bairros</ion-label>
        <ion-select (ionChange)="aparecerCampos()">
            <ion-option *ngFor="let bairro of listaBairro">{{bairro.name}}</ion-option>          
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="bairroo">
      <ion-item>
        <ion-input clearInput placeholder="Rua" type="text" [(ngModel)]="rua"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input clearInput placeholder="Número" type="text" [(ngModel)]="numero"></ion-input>
      </ion-item>
        
      <ion-item>
        <ion-input clearInput placeholder="Complemento" type="text" [(ngModel)]="complemento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input clearInput placeholder="Referência" type="text" [(ngModel)]="referencia"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="limparCampos()">Limpar campos</button>
</ion-content>
